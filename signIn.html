<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="SignIn.css">

    <title>Hello, world!</title>
  </head>
  <body class="signIn-body">
	  
	  <div class="container signIn-cont">
	  	<div class="row">
			<div class="col"></div>
			
			<div class="col-md-8">
				<div class="card signIncard">
  					<div class="card-body">
    					<img src="ps4logo.png" class="img-fluid signImage">
  					
					<form>
  						<div class="inputField">
    							<input type="ema" class="form-control" id="emailInput" placeholder="name@example.com">
  						</div>
  						<div class="inputField">
							<input type="password" class="form-control" id="passwordInput" placeholder="Password">
						</div>
						<div>
						<button type="button" class=" signButton btn-lg">Sign In</button>
						</div>
						<div class="custom-control custom-checkbox signCheckBox">
  							<input type="checkbox" class="custom-control-input" id="customCheck1">
  							<label class="custom-control-label" for="customCheck1">Remember me</label>
						</div>
						</form>
						<a class="signHelp" href="#">Need Help?</a>
					</div>
				</div>
				<a href="#" class="underLink">Create an account</a>
			</div>
			<div class="col"></div>
	</div>
			
			
		</div>
		  

	  
	  
	  
     

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
